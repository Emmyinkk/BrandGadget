<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="nav">
            <img src="./images/Logo@3x.png" alt="Logo" class="image">
    </div>
    <div class="container">
        <div class="images">
            <img src="./images/Grouped-images.png" alt="" class="inside_image">
        </div>
    
        <div class="container2">
            <div class="header">
                <h2>Sign up</h2>
                <p>Create your own personal account to shop on BrandGadget</p>
            </div>
            <form class="form" id="form">
                <div class="form_control">
                    <label>Full Name</label>
                    <input type="text" placeholder="name" id="fname">
                </div>
                <div class="form_control">
                    <label>Email</label>
                    <input type="email" placeholder="email@email.com" id="email">
                </div>
                <div class="form_control">
                    <label>Phone</label>
                    <input type="tel" placeholder="012345678" id="phone">
                </div>
                <div class="form_control">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
                <button id="signup">Sign Up</button>
                <p>Already have an account? <span><a href="#">Sign in</a></span></p>
            </form>
        </div>

    </div>
</body>
</html>
