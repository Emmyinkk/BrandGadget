<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="nav">
        <a href="home.html"><img src="./images/Logo@3x.png" alt="Logo" class="image"></a>
</div>
    <div class="container">
        <div class="images">
            <img src="./images/Grouped-images.png" alt="" class="inside_image">
        </div>
    
        <div class="container2">
            <div class="header">
                <h2>Sign in</h2>
                <p>Let's jump right back into your account</p>
            </div>
            <form class="form" id="form">
                <div class="form_control">
                    <label>Email</label>
                    <input type="email" placeholder="email@email.com" id="email">
                </div>
                <div class="form_control">
                    <label>Password</label>
                    <a href="#" class="fpass">Forgot Password</a>
                    <input type="password" id="password">
                </div>
                <button id="signin">Sign In</button>
            </form>
        </div>

    </div>
</body>
</html>
