<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="nav">
        <a href="home.html"><img src="./images/Logo@3x.png" alt="Logo" class="image"></a>
</div>
    <div class="container">
        <div class="images">
            <img src="./images/Grouped-images.png" alt="" class="inside_image">
        </div>
    
        <div class="container2">
            <div class="header">
                <h2>Forgot Password</h2>
                <p>Provide your Email to get a reset link</p>
            </div>
            <form class="form" id="form">
                <div class="form_control">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
                <button id="reset-password">Reset Password</button>
                <p>Have an account? <span><a href="#">Sign in</a></span></p>    
            </form>
        </div>

    </div>
</body>
</html>
